# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#1a45ba"
    highlight-secondary: "#2c66c7"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#1a45ba"
    highlight-secondary: "#2c66c7"
    highlight-hover: "#5a95f5"
    background: "#302f2f"
    # background-image: "assets/tools/sunset.jpg"
    card-background: "#424242"
    # card-border: "25px"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-footer: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

